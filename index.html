<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                height: 80%;
                position: fixed;
                top: 0;
                left: 0;
                display: flex;
                align-items: center;
                align-content: center; 
                justify-content: center; 
                overflow: auto;
            }
    
        
        </style>
    </head>


    <body>

        <div id="container">
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">  
            </form>
        </div>

    </body>


</html>
